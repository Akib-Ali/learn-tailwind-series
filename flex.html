<!DOCTYPE html>
<html lang="en">

<head>

<body class="h-screen">
    <h1>Flex in html</h1>
    <!--horizental row m center ke liye justify-center -->
    <!-- vertical  m center ke liye item-center -->
    <div class="flex gap-1 justify-center items-center bg-gray-600 content-start">
        <div class="bg-red-300 size-32">1</div>
        <div class="bg-blue-200 size-32">2</div>
        <div class="bg-orange-200 size-32">3</div>
        <div class="bg-red-200 size-32">4</div>
        <div class="bg-blue-200 size-32">5</div>
        <div class="bg-orange-200 size-32">6</div>
    </div>

    <!-- wrap krne ke baad beech ka space remove krne ke liye content start -->

    <h1>Learn Flex wrap</h1>

    <div class="flex gap-1 bg-purple-400 flex-wrap content-start flex-col sm:flex-row">
        <div class="bg-red-300 size-32">1</div>
        <div class="bg-blue-200 size-32">2</div>
        <div class="bg-orange-200 size-32">3</div>
        <div class="bg-red-200 size-32">4</div>
        <div class="bg-blue-200 size-32">5</div>
        <div class="bg-orange-200 size-32">6</div>
    </div>




</body>

</html>
