<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <h1>Learn Filter Here</h1>

    <h1>Normal Image</h1>
    <img src="./client-6.jpg"/>

    <h1>Blur Image</h1>
    <img src="./client-6.jpg" class="blur-sm"/>

    <h1>Blur Text</h1>
    <h1 class="blur-sm">Blur Text</h1>

    <h1>Image Brightness</h1>

    <img src="./client-6.jpg" class="brightness-50"/>

    <h1>Image High brightness</h1>

    <img src="./client-6.jpg" class="brightness-200"/>

    <h1>Image Contrast</h1>

    <img src="./client-6.jpg" class="contrast-50"/>

    <h1>Image Greyscale</h1>

    <img src="./client-6.jpg" class="grayscale"/>


    <h1>Invert image filter mean color ko ult dena</h1>

    <img src="./client-6.jpg" class="invert"/>

     <h1>Image hui filter</h1>

     <img src="./client-6.jpg" class="hue-rotate-30"/>

     <h1>Image Hue full 180</h1>
     <img src="./client-6.jpg" class="-hue-rotate-180"/>
</body>
</html>
